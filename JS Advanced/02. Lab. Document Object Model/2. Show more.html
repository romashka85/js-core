<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show more</title>
</head>
<body>
    Welcome to the "Show More Text Example".
    <a href="#" id="more" onclick= "showText()">Read more â€¦</a>
    <span id="text" style= "display:none">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Consequatur enim, fuga incidunt labore obcaecati placeat quod rerum veniam veritatis vero?</span>
    <script>
        function showText() {
            let text = document.getElementById('text');
            text.style.display = "inline";
            document.getElementById('more').style.display = 'none';
        }
    </script>


</body>
</html>
