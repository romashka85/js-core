<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timer</title>
    <script src="jquery-3.1.1.min.js"></script>
    <style>
        #timer {
            font-size: 5em;
        }
    </style>
</head>
<body>
<div id="timer">
    <span id="hours" class="timer">00</span>:
    <span id="minutes" class="timer">00</span>:
    <span id="seconds" class="timer">00</span>
    <button id="start-timer">Start</button>
    <button id="stop-timer">Stop</button>
</div>

<script>
    window.onload=function(){
        timer();
    }
</script>
<script>
    function timer() {
        let hours = $('#hours');
        let minutes = $('#minutes');
        let seconds = $('#seconds');
        let start = $('#start-timer');
        let stop = $('#stop-timer');
        let interval = null;
        let sec = 0;

        start.on('click', funcStart);
        stop.on('click', funcStop);

        function funcStart() {
            if (interval === null){
                interval = setInterval(increment, 1000);
            }
            function increment() {
                sec++;
                hours.text(('0'+ Math.floor(sec/60/60)).slice(-2));
                minutes.text(('0' + Math.floor(sec/60)%60).slice(-2));
                seconds.text(('0' + Math.floor(sec%60)).slice(-2));
            }
        }

        function funcStop() {
            clearInterval(interval);
            interval = null;
        }
    }
</script>
</body>
</html>
