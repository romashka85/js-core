<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.1.1.min.js"></script>

</head>
<body>
<ul id="items">
    <li>first item</li>
    <li>second item</li>
    <li>third item</li>
</ul>
<button onclick="extractText()">
    Extract Text</button>
<div id="result"></div>
<script>
    function extractText() {
        let item = $('#items li')
            .toArray()
            .map(el => el.textContent)
            .join(', ');

        $('#result').text(item);
    }

    // function extractText() {
    //     let result = [];
    //     $('#items li').each((index, element) => result.push(element.textContent));
    //     $('#result').text(result.join(', '));
    // }

</script>


</body>
</html>
