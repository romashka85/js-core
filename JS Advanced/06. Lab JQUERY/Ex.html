<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search in List</title>
    <script src="jquery-3.1.1.min.js"></script>
</head>
<body>
<ul id="towns">
    <li>Sofia</li>
    <li>Pleven</li>
    <li>Varna</li>
    <li>Plovdiv</li>
</ul>
<input type="text" id="searchText" />
<button onclick="search()">Search</button>
<div id="result"></div>
<script>
    function search() {
        let pattern = $('#searchText').val();
        let mached = $(`ul#towns li:contains(${pattern})`);

        mached.css('font-weight', 'bold');

        $(`ul#towns li:not(:contains(${pattern}))`).css('font-weight', '');

        $('#result').text(`${mached.length} matched is found`)



    }
</script>
</body>
</html>
