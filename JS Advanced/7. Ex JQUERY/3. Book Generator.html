<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Generator</title>
    <script src="jquery-3.1.1.min.js"></script>
</head>

<body>
<div id="wrapper">
</div>


<script>
    window.onload = function () {
        createBook("#wrapper", "Alice in Wonderland", "Lewis Carroll", 1111);
    }
</script>
<script>
    function createBook(selector, title, author, isbn) {
        let book = (function bookGenerator() {
            let id = 1;

            return function(selector, title, author, isbn)  {

                let wrapper = $(selector);
                let bookContainer = $('<div>').attr('id', `book${id}`).css('border', '2px solid blue');
                let titleP = $(`<p>${title}</p>`).attr('class', 'title');
                let authorP = $(`<p>${author}</p>`).attr('class', 'author');
                let isbnP = $(`<p>${isbn}</p>`).attr('class', 'isbn');
                let buttonSelect = $('<button>Select</button>');
                let buttonDeselect = $('<button>Deselect</button>');

                titleP.appendTo(bookContainer);
                authorP.appendTo(bookContainer);
                isbnP.appendTo(bookContainer);
                buttonSelect.appendTo(bookContainer);
                buttonDeselect.appendTo(bookContainer);
                bookContainer.appendTo(wrapper);

                buttonDeselect.on('click', ()=> {
                    return bookContainer.css('border', 'none')
                });
                buttonSelect.on('click', ()=> {
                    return bookContainer.css('border', '2px solid blue')
                });


                id++;
            };
        }());

        book(selector, title, author, isbn);
        book(selector, title, author, isbn);
    }




</script>
</body>
</html>
